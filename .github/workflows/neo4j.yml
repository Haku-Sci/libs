name: Deploy Neo4j via Gateway

on:
  workflow_call:
    inputs:
      tag:
        description: 'Neo4j image tag (default: latest)'
        required: false
        type: string
        default: 'latest'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Neo4j image tag (default: latest)'
        required: false
        type: string
        default: 'latest'

jobs:
  create-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Gateway repository for manifests
        uses: actions/checkout@v4
        with:
          repository: Haku-Sci/Gateway
          token: ${{ secrets.GATEWAY_TOKEN }}
          path: gateway-repo

      - name: Set service name and tag
        id: service
        run: |
          SERVICE_NAME="libs-neo4j"
          IMAGE_TAG="${{ inputs.tag }}"
          echo "name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Service name: $SERVICE_NAME"
          echo "Image tag: $IMAGE_TAG"

      - name: Prepare deployment configuration
        id: deploy_config
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          # Prepare environment variables (exclude GITHUB, SSH, DOCKER prefixes)
          ENV_VARS="{"
          FIRST=true

          # Add NEO4J specific variables
          for key in $(echo "$ALL_VARS" | jq -r 'keys[]'); do
            if [[ "$key" =~ ^(GITHUB|SSH|DOCKER) ]]; then continue; fi
            value=$(echo "$ALL_VARS" | jq -r --arg k "$key" '.[$k]')
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              ENV_VARS+=","
            fi
            ENV_VARS+="\"$key\":\"$value\""
          done

          for key in $(echo "$ALL_SECRETS" | jq -r 'keys[]'); do
            if [[ "$key" =~ ^(GITHUB|SSH|DOCKER) ]]; then continue; fi
            value=$(echo "$ALL_SECRETS" | jq -r --arg k "$key" '.[$k]')
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              ENV_VARS+=","
            fi
            ENV_VARS+="\"$key\":\"$value\""
          done

          # Add NEO4J_AUTH from secret if available
          if [ -n "${{ secrets.NEO4J_PASSWORD }}" ]; then
            if [ "$FIRST" = false ]; then
              ENV_VARS+=","
            fi
            ENV_VARS+="\"NEO4J_AUTH\":\"neo4j/${{ secrets.NEO4J_PASSWORD }}\""
            FIRST=false
          fi

          ENV_VARS+="}"
          echo "env_vars=$ENV_VARS" >> $GITHUB_OUTPUT

      - name: Create manifest in Gateway
        run: |
          SERVICE_NAME="${{ steps.service.outputs.name }}"
          IMAGE_TAG="${{ steps.service.outputs.tag }}"

          # Navigate to Gateway repo
          cd gateway-repo

          # Configure git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          # Pull latest changes first
          git pull --rebase

          # Create manifest directory if not exists
          mkdir -p manifests

          # Create manifest with status "ready" (no build required for official images)
          cat > manifests/${SERVICE_NAME}.json <<EOF
          {
            "service": "${SERVICE_NAME}",
            "status": "ready",
            "image": "neo4j:${IMAGE_TAG}",
            "tag": "${IMAGE_TAG}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "repository": "${{ github.repository }}",
            "deployment": {
              "target_host": "${{ vars.SSH_HOST }}",
              "ssh_port": "${{ vars.SSH_PORT || '22' }}",
              "container_name": "neo4j",
              "docker_network": "${{ vars.DOCKER_NETWORK }}",
              "port_mapping": "7474:7474,7687:7687",
              "volumes": "/opt/neo4j/data:/data",
              "environment": ${{ steps.deploy_config.outputs.env_vars }}
            }
          }
          EOF

          # Commit and push
          git add manifests/${SERVICE_NAME}.json
          git commit -m "Deploy ready: ${SERVICE_NAME} with image neo4j:${IMAGE_TAG}"
          git push

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.service.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** neo4j:${{ steps.service.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Gateway will auto-deploy when manifest is processed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual deployment command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "ssh gateway \"/opt/gateway/deploy.sh ${{ steps.service.outputs.name }}\"" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
