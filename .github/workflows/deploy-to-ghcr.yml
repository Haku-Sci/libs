name: Build and Push to GHCR

on:
  workflow_call:
    inputs:
      no-cache:
        description: 'Force Docker build without cache'
        required: false
        type: boolean
        default: false
      tag:
        description: 'Custom image tag (optional)'
        required: false
        type: string
        default: ''
      container:
        description: 'Container name to deploy (default: app, for graph can be: app or db)'
        required: false
        type: string
        default: 'app'
  workflow_dispatch:
    inputs:
      no-cache:
        description: 'Force Docker build without cache'
        required: false
        type: boolean
        default: false
      tag:
        description: 'Custom image tag (optional)'
        required: false
        type: string
        default: ''
      container:
        description: 'Container name to deploy (default: app, for graph can be: app or db)'
        required: false
        type: string
        default: 'app'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Gateway repository for manifests
        uses: actions/checkout@v4
        with:
          repository: Haku-Sci/Gateway
          token: ${{ secrets.GATEWAY_TOKEN }}
          path: gateway-repo

      - name: Extract service name from repository
        id: service
        run: |
          SERVICE_NAME="${GITHUB_REPOSITORY##*/}"
          echo "name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "Service name: $SERVICE_NAME"

      - name: Generate Docker tags
        id: meta
        run: |
          SERVICE_NAME="${{ steps.service.outputs.name }}"
          REPO_OWNER_LOWER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_BASE="ghcr.io/$REPO_OWNER_LOWER/$SERVICE_NAME"
          BRANCH_TAG="${GITHUB_REF_NAME//\//-}"
          COMMIT_SHORT="${GITHUB_SHA:0:7}"

          TAGS=""

          # Add custom tag if provided
          if [ -n "${{ inputs.tag }}" ]; then
            TAGS="$IMAGE_BASE:${{ inputs.tag }}"
          fi

          # Add branch name tag
          if [ -z "$TAGS" ]; then
            TAGS="$IMAGE_BASE:$BRANCH_TAG"
          else
            TAGS="$TAGS,$IMAGE_BASE:$BRANCH_TAG"
          fi

          # Add commit SHA tag (short)
          TAGS="$TAGS,$IMAGE_BASE:$BRANCH_TAG-$COMMIT_SHORT"

          # Add latest tag if on main branch
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            TAGS="$TAGS,$IMAGE_BASE:latest"
          fi

          echo "Tags that will be created:"
          echo "$TAGS" | tr ',' '\n'

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "deploy_tag=$BRANCH_TAG-$COMMIT_SHORT" >> $GITHUB_OUTPUT

      - name: Prepare deployment configuration
        id: deploy_config
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          # Prepare environment variables (exclude GITHUB, SSH, DOCKER prefixes)
          ENV_VARS="{"
          FIRST=true
          for key in $(echo "$ALL_VARS" | jq -r 'keys[]'); do
            if [[ "$key" =~ ^(GITHUB|SSH|DOCKER) ]]; then continue; fi
            value=$(echo "$ALL_VARS" | jq -r --arg k "$key" '.[$k]')
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              ENV_VARS+=","
            fi
            ENV_VARS+="\"$key\":\"$value\""
          done
          for key in $(echo "$ALL_SECRETS" | jq -r 'keys[]'); do
            if [[ "$key" =~ ^(GITHUB|SSH|DOCKER) ]]; then continue; fi
            value=$(echo "$ALL_SECRETS" | jq -r --arg k "$key" '.[$k]')
            if [ "$FIRST" = true ]; then
              FIRST=false
            else
              ENV_VARS+=","
            fi
            ENV_VARS+="\"$key\":\"$value\""
          done
          ENV_VARS+="}"

          echo "env_vars=$ENV_VARS" >> $GITHUB_OUTPUT

      - name: Update manifest - BUILD STARTED
        run: |
          SERVICE_NAME="${{ steps.service.outputs.name }}"
          DEPLOY_TAG="${{ steps.meta.outputs.deploy_tag }}"

          # Navigate to Gateway repo
          cd gateway-repo

          # Configure git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          # Pull latest changes first (before creating files)
          git pull --rebase

          # Create manifest directory if not exists
          mkdir -p manifests

          # Create manifest with status "started"
          cat > manifests/${SERVICE_NAME}.json <<EOF
          {
            "service": "${SERVICE_NAME}",
            "status": "started",
            "tag": "${DEPLOY_TAG}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "repository": "${{ github.repository }}",
            "deployment": {
              "target_host": "${{ vars.SSH_HOST }}",
              "ssh_port": "${{ vars.SSH_PORT || '22' }}",
              "container_name": "${{ inputs.container || 'app' }}",
              "docker_network": "${{ vars.DOCKER_NETWORK }}",
              "port_mapping": "${{ vars.DOCKER_PORT_REDIRECT }}",
              "environment": ${{ steps.deploy_config.outputs.env_vars }}
            }
          }
          EOF

          # Commit and push
          git add manifests/${SERVICE_NAME}.json
          git commit -m "Build started: ${SERVICE_NAME} ${DEPLOY_TAG}"
          git push

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: |
            --allow-insecure-entitlement network.host
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set dynamic build-args for NEXT_PUBLIC_ vars
        id: buildargs
        env:
          ALL_VARS: ${{ toJSON(vars) }}
        run: |
          args=$(echo "$ALL_VARS" | jq -r 'to_entries
            | map(select(.key | startswith("NEXT_PUBLIC_")))
            | map("\(.key)=\(.value)")
            | join("\n")')
          echo "build_args<<EOF" >> $GITHUB_OUTPUT
          echo "$args" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: ${{ vars.DOCKER_PLATFORM || 'linux/amd64' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha,scope=${{ github.ref_name }}-app
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-app
          no-cache: ${{ inputs.no-cache }}
          allow: network.host
          network: host
          build-args: ${{ steps.buildargs.outputs.build_args }}

      - name: Update manifest - BUILD READY
        run: |
          SERVICE_NAME="${{ steps.service.outputs.name }}"
          DEPLOY_TAG="${{ steps.meta.outputs.deploy_tag }}"

          # Navigate to Gateway repo
          cd gateway-repo

          # Pull latest changes (in case other builds updated the repo)
          git pull --rebase

          # Update manifest with status "ready"
          cat > manifests/${SERVICE_NAME}.json <<EOF
          {
            "service": "${SERVICE_NAME}",
            "status": "ready",
            "tag": "${DEPLOY_TAG}",
            "commit": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "repository": "${{ github.repository }}",
            "deployment": {
              "target_host": "${{ vars.SSH_HOST }}",
              "ssh_port": "${{ vars.SSH_PORT || '22' }}",
              "container_name": "${{ inputs.container || 'app' }}",
              "docker_network": "${{ vars.DOCKER_NETWORK }}",
              "port_mapping": "${{ vars.DOCKER_PORT_REDIRECT }}",
              "environment": ${{ steps.deploy_config.outputs.env_vars }}
            }
          }
          EOF

          # Commit and push
          git add manifests/${SERVICE_NAME}.json
          git commit -m "Build ready: ${SERVICE_NAME} ${DEPLOY_TAG}"
          git push

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.service.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Created Tags:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Gateway will auto-deploy when all builds are ready." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual deployment command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "ssh gateway \"/opt/gateway/deploy.sh ${{ steps.service.outputs.name }} ${{ steps.meta.outputs.deploy_tag }}\"" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
