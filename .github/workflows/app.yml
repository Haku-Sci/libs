name: deploy-to-server

on:
  workflow_call:
    inputs:
      no-cache:
        description: 'Force Docker build without cache'
        required: false
        type: boolean
        default: false
      SSH_HOST:
        description: 'Override for SSH_HOST variable'
        required: false
        type: string
      service_name:
        description: 'Service name for container naming (auto-detected from repo if not provided)'
        required: false
        type: string

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: |
            --allow-insecure-entitlement network.host
          driver-opts: |
            network=host
      
      - name: Set dynamic build-args for NEXT_PUBLIC_ vars
        id: buildargs
        env:
          ALL_VARS: ${{ toJSON(vars) }}
        run: |
          args=$(echo "$ALL_VARS" | jq -r 'to_entries 
            | map(select(.key | startswith("NEXT_PUBLIC_"))) 
            | map("\(.key)=\(.value)") 
            | join("\n")')
          echo "build_args<<EOF" >> $GITHUB_OUTPUT
          echo "$args" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


      # With cache (default)
      - name: Build Docker image (with cache)
        if: ${{ inputs.no-cache == false }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          load: true
          platforms: ${{ vars.DOCKER_PLATFORM }}
          cache-from: type=gha,scope=${{ github.ref_name }}-app
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-app
          no-cache: false
          tags: ${{ github.repository }}:latest
          allow: network.host
          network: host
          build-args: ${{ steps.buildargs.outputs.build_args }}

      # Without cache (no-cache = true)
      - name: Build Docker image (no cache)
        if: ${{ inputs.no-cache == true }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          load: true
          platforms: ${{ vars.DOCKER_PLATFORM }}
          no-cache: true
          tags: ${{ github.repository }}:latest
          allow: network.host
          network: host
          build-args: ${{ steps.buildargs.outputs.build_args }}



      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Transfer Docker image
        run: |
          docker save ${{ github.repository }}:latest | ssh -o StrictHostKeyChecking=no -p ${{ vars.SSH_PORT }} ${{ vars.SSH_USER }}@${{ vars.SSH_HOST }} docker load

      - name: Debug environment resolution
        run: |
          echo "github.ref_name = ${{ github.ref_name }}"
          echo "Environment resolved = ${{ job.environment }}"
          echo "SSH_HOST = ${{ vars.SSH_HOST }}"
          echo "SSH_PORT = ${{ vars.SSH_PORT }}"
          echo "SSH_USER = ${{ vars.SSH_USER }}"
          echo "All vars keys = $(echo '${{ toJson(vars) }}' | jq -r 'keys[]')"

      - name: Set environment and service configuration
        id: set_config
        run: |
          # Detect service name from repo or input
          SERVICE_NAME="${{ inputs.service_name }}"
          if [ -z "$SERVICE_NAME" ]; then
            SERVICE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          fi
          echo "service_name=$SERVICE_NAME" >> "$GITHUB_OUTPUT"

          # Detect environment from branch
          BRANCH="${{ github.ref_name }}"
          IS_STAGING="false"
          if [ "$BRANCH" = "staging" ]; then
            IS_STAGING="true"
          fi
          echo "is_staging=$IS_STAGING" >> "$GITHUB_OUTPUT"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Set port redirection if needed
        id: set_redirectports
        run: |
          REDIRECT_PORT=""
          if [ -n "${{ vars.DOCKER_PORT_REDIRECT }}" ]; then
            REDIRECT_PORT="-p ${{ vars.DOCKER_PORT_REDIRECT }}"
          fi
          echo "redirected_ports=$REDIRECT_PORT" >> "$GITHUB_OUTPUT"

      - name: Prepare all env and secret variables
        id: set_env_vars
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          ENV_RUN=""
          for key in $(echo "$ALL_VARS" | jq -r 'keys[]'); do
            if [[ "$key" =~ ^(GITHUB|SSH|DOCKER) ]]; then continue; fi
            value=$(echo "$ALL_VARS" | jq -r --arg k "$key" '.[$k]')
            value_escaped=$(printf '%s' "$value" | sed 's/"/\\"/g' | tr '\r\n' ' ' | sed 's/  */ /g')
            ENV_RUN+=" -e $key=\"$value_escaped\""
          done
          for key in $(echo "$ALL_SECRETS" | jq -r 'keys[]'); do
            if [[ "$key" =~ ^(GITHUB|SSH|DOCKER) ]]; then continue; fi
            value=$(echo "$ALL_SECRETS" | jq -r --arg k "$key" '.[$k]')
            value_escaped=$(printf '%s' "$value" | sed 's/"/\\"/g' | tr '\r\n' ' ' | sed 's/  */ /g')
            ENV_RUN+=" -e $key=\"$value_escaped\""
          done
          ENV_RUN+=" -e SERVICE_PUBLIC_HOSTNAME=${{ inputs.SSH_HOST || vars.SSH_HOST }}"
          echo "env_run=$ENV_RUN" >> "$GITHUB_OUTPUT"

      - name: Deploy app via SSH
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ vars.SSH_PORT }} \
              ${{ vars.SSH_USER }}@${{ inputs.SSH_HOST || vars.SSH_HOST }} bash << 'EOF'
            SERVICE_NAME="${{ steps.set_config.outputs.service_name }}"
            IS_STAGING="${{ steps.set_config.outputs.is_staging }}"

            # Container name based on environment
            if [ "$IS_STAGING" = "true" ]; then
              CONTAINER_NAME="app_${SERVICE_NAME}"
            else
              CONTAINER_NAME="app"
            fi

            # Remove existing container
            docker rm -f $CONTAINER_NAME || true

            # Network configuration
            NETWORK_ARG=""

            if [ "$IS_STAGING" = "true" ]; then
              # Staging: Create global network for inter-service communication
              # If CONSUL_URL is defined, use its IP to derive the subnet
              if [ -n "${{ vars.CONSUL_URL }}" ]; then
                CONSUL_IP=$(echo "${{ vars.CONSUL_URL }}" | sed 's|https\?://||' | cut -d':' -f1)
                SUBNET=$(echo "$CONSUL_IP" | awk -F. '{print $1"."$2"."$3".0/24"}')
                docker network create --subnet "$SUBNET" staging_services 2>/dev/null || true
              else
                docker network create staging_services 2>/dev/null || true
              fi

              # Assign fixed IP if this service is Consul
              IP_ARG=""
              if [ "$SERVICE_NAME" = "consul" ] && [ -n "$CONSUL_IP" ]; then
                IP_ARG="--ip $CONSUL_IP"
              fi

              # Create service-specific network (for app + db of same service)
              if [ -n "${{ vars.DOCKER_NETWORK }}" ]; then
                SERVICE_NETWORK="network_${SERVICE_NAME}"
                docker network create "$SERVICE_NETWORK" || true
                NETWORK_ARG="--network $SERVICE_NETWORK"
              fi
            else
              # Production: Use service-specific network only (each service on its own server)
              if [ -n "${{ vars.DOCKER_NETWORK }}" ]; then
                docker network create "${{ vars.DOCKER_NETWORK }}" || true
                NETWORK_ARG="--network ${{ vars.DOCKER_NETWORK }}"
              fi
            fi

            # Run container on staging_services (with fixed IP if needed), or on service network in production
            if [ "$IS_STAGING" = "true" ]; then
              docker run -d --name $CONTAINER_NAME \
                --network staging_services $IP_ARG \
                ${{ steps.set_redirectports.outputs.redirected_ports }} \
                ${{ steps.set_env_vars.outputs.env_run }} \
                ${{ github.repository }}:latest

              # Connect to service-specific network as well (for app + db communication)
              if [ -n "$SERVICE_NETWORK" ]; then
                docker network connect "$SERVICE_NETWORK" $CONTAINER_NAME
              fi
            else
              docker run -d --name $CONTAINER_NAME \
                $NETWORK_ARG \
                ${{ steps.set_redirectports.outputs.redirected_ports }} \
                ${{ steps.set_env_vars.outputs.env_run }} \
                ${{ github.repository }}:latest
            fi
          EOF

      - name: Clean up unused Docker images
        run: |
          ssh -o StrictHostKeyChecking=no -p ${{ vars.SSH_PORT }} \
              ${{ vars.SSH_USER }}@${{ inputs.SSH_HOST || vars.SSH_HOST }} \
              "docker image prune -af"
