name: Build and Deploy Neo4j Plugin

on:
  workflow_call:
    inputs:
      SSH_HOST:
        description: 'Override for SSH_HOST variable'
        required: false
        type: string
      service_name:
        description: 'Service name for container naming (auto-detected from repo if not provided)'
        required: false
        type: string

jobs:
  build-plugin:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build plugin JAR
        run: |
          cd plugins
          mvn clean package

      - name: Verify JAR exists
        run: |
          if [ ! -f plugins/target/graph-libs-1.0.jar ]; then
            echo "ERROR: JAR file not found at plugins/target/graph-libs-1.0.jar"
            ls -la plugins/target/
            exit 1
          fi
          echo "JAR file size: $(du -h plugins/target/graph-libs-1.0.jar | cut -f1)"

      - name: Set service configuration
        id: set_config
        run: |
          SERVICE_NAME="${{ inputs.service_name }}"
          if [ -z "$SERVICE_NAME" ]; then
            SERVICE_NAME=$(echo "${{ github.repository }}" | cut -d'/' -f2)
          fi
          echo "service_name=$SERVICE_NAME" >> "$GITHUB_OUTPUT"

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ vars.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:ci

      - name: Start ssh-agent
        uses: webfactory/ssh-agent@v0.4.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add SSH host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ vars.SSH_PORT }} ${{ inputs.SSH_HOST || vars.SSH_HOST }} 2>&1 | tee -a ~/.ssh/known_hosts

      - name: Deploy plugin to Neo4j container
        run: |
          HOST="${{ inputs.SSH_HOST || vars.SSH_HOST }}"
          PORT="${{ vars.SSH_PORT }}"
          USER="${{ vars.SSH_USER }}"
          SERVICE_NAME="${{ steps.set_config.outputs.service_name }}"
          CONTAINER_NAME="neo4j_${SERVICE_NAME}"

          # Copy JAR to remote server
          scp -P $PORT plugins/target/graph-libs-1.0.jar ${USER}@${HOST}:/tmp/graph-libs-1.0.jar

          # Copy JAR into container and restart Neo4j
          ssh -p $PORT -o StrictHostKeyChecking=no ${USER}@${HOST} bash << EOF
            docker cp /tmp/graph-libs-1.0.jar ${CONTAINER_NAME}:/var/lib/neo4j/plugins/graph-libs-1.0.jar
            rm /tmp/graph-libs-1.0.jar
            docker restart ${CONTAINER_NAME}
            echo "Waiting for Neo4j to restart..."
            until docker logs ${CONTAINER_NAME} 2>&1 | tail -20 | grep -q "Bolt enabled"; do sleep 1; done
            echo "Neo4j restarted with plugin installed"
          EOF
