<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services controller</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #007acc, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #4a90e2, #357abd);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 0 10px 10px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .btn:hover {
            background: linear-gradient(135deg, #357abd, #2c5aa0);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #6c757d, #495057);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 10px rgba(108, 117, 125, 0.3);
        }

        .btn.stop {
            background: linear-gradient(135deg, #dc3545, #c82333);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
        }

        .btn.stop:hover {
            background: linear-gradient(135deg, #c82333, #a71e2a);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 14px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }

        .legend-box {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
        }
        
        #svgContainer {
            margin-top: 20px;
            border: 2px solid #007acc;
            border-radius: 15px;
            overflow: auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .error {
            color: #dc3545;
            margin: 10px 0;
            padding: 15px;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 10px;
            border-left: 4px solid #dc3545;
        }
        
        .example {
            background: rgba(248, 249, 250, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
            backdrop-filter: blur(10px);
        }

        .status {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #dee2e6;
            border-radius: 15px;
            max-height: 200px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        /* Service selection styles in SVG */
        .service-selectable {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .service-selectable:hover {
            filter: brightness(1.1);
        }

        /*.service-selected {
            filter: hue-rotate(120deg) brightness(1.2);
        }*/

        .service-running {
            filter: hue-rotate(90deg) brightness(1.3);
        }  
        
        .service-selected rect{
          fill: #87CEEB !important; /* Bleu clair */
          stroke: #4682B4 !important; /* Bordure bleu plus foncé */
          stroke-width: 3 !important;
        }

        .service-running rect {
            fill: #90EE90 !important; /* Vert clair */
            stroke: #228B22 !important; /* Bordure vert plus foncé */
            stroke-width: 3 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Services Controller</h1>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(135deg, #ffffff, #f8f9fa); border: 2px solid #1976d2;"></div>
                <span>Service name</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(135deg, #4a90e2, #357abd);"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="legend-box" style="background: linear-gradient(135deg, #5cb85c, #4cae4c);"></div>
                <span>Running</span>
            </div>            
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startServices()">Start Selected Services</button>
            <button class="btn stop" id="stopBtn" onclick="stopServices()">Stop All Services</button>
            <button class="btn" onclick="selectAll()">Select All</button>
            <button class="btn" onclick="clearSelection()">Clear Selection</button>
            <button class="btn" onclick="generateDiagram()">Refresh Diagram</button>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
        
        <div id="svgContainer"></div>

        <div class="status" id="status">
            <strong>Status:</strong> Ready to launch services
        </div>
    </div>
    
    <script src="./micro-services.js"></script>

    <script>
        alert("test");
        // Configuration
        const serviceWidth = 150;
        const serviceHeight = 60;
        const horizontalSpacing = 200;
        const verticalSpacing = 80;
        const cornerRadius = 10;
        const baseY = 50;
        const baseX = 50;
            
        // State management
        let selectedServices = new Set();
        let runningServices = new Set();
        
        const vscode = acquireVsCodeApi();
        window.addEventListener('load', () => {
            vscode.postMessage({ command: 'getServices' });
            vscode.postMessage({ command: 'getDebugConfigs' });
        });
            
        window.addEventListener('message', event => {
            const message = event.data;
            if (message.command === 'updateServices')
                createServiceDiagram(message.services); 
            
            
            if (message.command === 'updateConfigurations')
                debugConfigs = message.configurations;
                renderConfigurations();             
        });
        
        function createServiceDiagram(renderServices) {
            
            // Calculer les positions des services
            const processed = new Set();
            const positions = {};
            const servicesLevels = [];
            //find the first level services
            const firstLevels=new Set(Object.keys(services));
            Object.entries(services).forEach(([name, service])=>{
              service.dependencies?.forEach(dep=>firstLevels.delete(dep))              
            });

            function setChildrenLevel(serviceName, level=0) {
              services[serviceName].dependencies?.forEach(child => {
                if(processed.has(child)) return;
                servicesLevels[level+1]||=[];
                servicesLevels[level+1].push(child);
              });
              services[serviceName].dependencies?.forEach(child => 
              {
                if(processed.has(child)) return;
                processed.add(child);
                setChildrenLevel(child,level+1);
              }
              );
            }
            servicesLevels[0]=[...firstLevels];
            firstLevels.forEach(s=>{
              processed.add(s);
              setChildrenLevel(s)
            });             
            const maxLevelSize = Math.max(...Object.values(servicesLevels).map(s => s.length));
            const centerOffsetX = (servicesLevels.length-1) * horizontalSpacing / 2;
            Object.entries(servicesLevels).forEach(([level,servicesAtLevel])=>{
              servicesAtLevel.forEach((serviceName,order)=>
                positions[serviceName]=getPositionService(serviceName,level,order,servicesAtLevel.length,maxLevelSize, centerOffsetX))
            });
                        
            const leftVPCLevel=servicesLevels.findIndex(l=>l.some(s=>services[s].vpc===0.5));
            const widthVPC=((servicesLevels.length-1-servicesLevels.slice().reverse().findIndex(l=>l.some(s=>services[s].vpc===0.5)))-leftVPCLevel) * horizontalSpacing;
            // Calculer les dimensions du SVG
            const maxX = Math.max(...Object.values(positions).map(p => p.x)) + serviceWidth + 50;
            const maxY = Math.max(...Object.values(positions).map(p => p.y)) + serviceHeight + 50;
            
            // Créer le SVG
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.setAttribute('width', maxX);
            svg.setAttribute('height', maxY);
            svg.style.background = 'transparent';
            
            //Add vpc frame
            const vpcGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
            const vpc = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            vpc.setAttribute('x', positions[servicesLevels[leftVPCLevel][0]].x+serviceWidth/2);
            vpc.setAttribute('y', 0);
            vpc.setAttribute('width', widthVPC);
            vpc.setAttribute('height', maxY);
            vpc.setAttribute('rx', cornerRadius);
            vpc.setAttribute('ry', cornerRadius);
            vpc.setAttribute('fill', 'lightgrey');
            vpc.setAttribute('stroke', 'darkgrey');
            vpc.setAttribute('stroke-width', '2');            
            vpcGroup.appendChild(vpc);
            const vpcText = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            vpcText.setAttribute('x', positions[servicesLevels[leftVPCLevel][0]].x + (serviceWidth)/2+ widthVPC/2);
            vpcText.setAttribute('y', 20);
            vpcText.setAttribute('text-anchor', 'middle');
            vpcText.setAttribute('dominant-baseline', 'middle');
            vpcText.setAttribute('fill', '#333');
            vpcText.setAttribute('font-family', 'Segoe UI, Arial, sans-serif');
            vpcText.setAttribute('font-size', '12');
            vpcText.setAttribute('font-weight', 'bold');
            vpcText.textContent = "VPC";
            vpcGroup.appendChild(vpcText);
            svg.appendChild(vpcGroup);
            // Ajouter des définitions pour les marqueurs de flèches
            const defs = document.createElementNS('http://www.w3.org/2000/svg', 'defs');
            const marker = document.createElementNS('http://www.w3.org/2000/svg', 'marker');
            marker.setAttribute('id', 'arrowhead');
            marker.setAttribute('markerWidth', '10');
            marker.setAttribute('markerHeight', '7');
            marker.setAttribute('refX', '9');
            marker.setAttribute('refY', '3.5');
            marker.setAttribute('orient', 'auto');
            
            const polygon = document.createElementNS('http://www.w3.org/2000/svg', 'polygon');
            polygon.setAttribute('points', '0 0, 10 3.5, 0 7');
            polygon.setAttribute('fill', '#495057');
            
            marker.appendChild(polygon);
            defs.appendChild(marker);
            svg.appendChild(defs);
            
            // Dessiner les connexions d'abord (pour qu'elles soient en arrière-plan)
            Object.entries(services).forEach(([name,service]) => {
                if (service.dependencies && service.dependencies.length > 0) {
                    const servicePos = positions[name];
                    
                    service.dependencies.forEach(depName => {
                        const depPos = positions[depName];
                        if (depPos) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', servicePos.x + serviceWidth);
                            line.setAttribute('y1', servicePos.y + serviceHeight / 2);
                            line.setAttribute('x2', depPos.x);
                            line.setAttribute('y2', depPos.y + serviceHeight / 2);
                            line.setAttribute('stroke', '#6c757d');
                            line.setAttribute('stroke-width', '2');
                            line.setAttribute('marker-end', 'url(#arrowhead)');
                            line.style.opacity = '0.7';
                            svg.appendChild(line);
                        }
                    });
                }
            });
            
            // Dessiner les services
            Object.entries(services).forEach(([name,service]) => {
                const pos = positions[name];
                if (!pos) return;
                
                // Container group for the service
                const serviceGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                serviceGroup.setAttribute('class', 'service-selectable');
                serviceGroup.setAttribute('data-service', name);
                serviceGroup.style.cursor = 'pointer';
                
                // Rectangle avec bouts arrondis
                const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                rect.setAttribute('x', pos.x);
                rect.setAttribute('y', pos.y);
                rect.setAttribute('width', serviceWidth);
                rect.setAttribute('height', serviceHeight);
                rect.setAttribute('rx', cornerRadius);
                rect.setAttribute('ry', cornerRadius);
                rect.setAttribute('fill', 'white');
                rect.setAttribute('stroke', '#1976d2');
                rect.setAttribute('stroke-width', '2');                
                
                serviceGroup.appendChild(rect);
                
                // Texte du nom du service
                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', pos.x + serviceWidth / 2);
                text.setAttribute('y', pos.y + serviceHeight / 2 - 5);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', '#333');
                text.setAttribute('font-family', 'Segoe UI, Arial, sans-serif');
                text.setAttribute('font-size', '12');
                text.setAttribute('font-weight', 'bold');
                text.textContent = service.displayName;
                text.style.pointerEvents = 'none'; // Allow clicks to pass through
                serviceGroup.appendChild(text);
                
                // Add click handler
                serviceGroup.addEventListener('click', () => toggleService(name));
                
                svg.appendChild(serviceGroup);
            });
            
            document.getElementById('svgContainer').appendChild(svg);
            updateServiceStates();
        }
        
        // get the position for the service in the diagram
        function getPositionService(serviceName, level, order, size, maxSize, centerOffsetX) {                          
            const centerOffsetY = (maxSize - size) * verticalSpacing / 2;            
            
            return {
                x: ((level-1) * horizontalSpacing) + centerOffsetX,
                y: baseY + centerOffsetY + (order * verticalSpacing),                  
            }
        }

        function toggleService(serviceName) {
            if (selectedServices.has(serviceName)) {
                selectedServices.delete(serviceName);
            } else {
                selectedServices.add(serviceName);
            }
            updateServiceStates();
        }

        function updateServiceStates() {
            const serviceGroups = document.querySelectorAll('.service-selectable');
            
            serviceGroups.forEach(group => {
                const serviceName = group.getAttribute('data-service');
                const rect = group.querySelector('rect');
                
                // Reset classes
                group.classList.remove('service-selected', 'service-running');
                
                if (runningServices.has(serviceName)) {
                    group.classList.add('service-running');
                } else if (selectedServices.has(serviceName)) {
                    group.classList.add('service-selected');
                }
            });
        }

        function selectAll() {
            const data = window.servicesData;
            if (data && data.services) {
                selectedServices = new Set(Object.keys(data.services));
                updateServiceStates();
            }
        }

        function clearSelection() {
            selectedServices.clear();
            updateServiceStates();
        }

        function logStatus(message) {
            const status = document.getElementById('status');
            const timestamp = new Date().toLocaleTimeString();
            status.innerHTML += `<br>[${timestamp}] ${message}`;
            status.scrollTop = status.scrollHeight;
        }

        async function startServices() {
            alert("go")
            const data = window.servicesData;
            if (!data || !data.services || selectedServices.size === 0) {
                logStatus('No services selected');
                return;
            }

            // Stop all running services first
            if (runningServices.size > 0) {
                logStatus('Stopping existing services...');
                await stopServices();
            }

            logStatus('Starting selected services...');

            // Step 1: List consul services
            const consulServices = Array.from(selectedServices).filter(serviceId => {
                return data.services[serviceId].consul === true;
            });

            // Step 2: Start consul if needed
            if (consulServices.length > 0) {
                logStatus('Starting Consul...');
                await startService('consul');
            }

            // Step 3: Start consul services
            for (const serviceId of consulServices) {
                logStatus(`Starting ${serviceId} (Consul service)...`);
                await startService(serviceId);
            }

            // Step 4: Set consul services if needed
            if (consulServices.length > 0) {
                logStatus('Setting Consul services configuration...');
                await new Promise(resolve => setTimeout(resolve, 1000));
            }

            // Step 5: Start other services with dependency management
            const otherServices = Array.from(selectedServices).filter(serviceId => {
                return data.services[serviceId].consul !== true;
            });

            for (const serviceId of otherServices) {
                const service = data.services[serviceId];
                logStatus(`Starting ${serviceId}...`);
                
                // Handle environment variables based on dependencies
                if (service.dependencies && service.dependencies.length > 0) {
                    service.dependencies.forEach(depId => {
                        const actualDepId = Object.keys(data.services).find(
                            key => key.toLowerCase() === depId.toLowerCase()
                        );
                        
                        if (actualDepId) {
                            const depService = data.services[actualDepId];
                            if (depService.url && runningServices.has(actualDepId)) {
                                logStatus(`  Setting ${actualDepId.toUpperCase()}_URL=${depService.url}`);
                            }
                            if (depService.consul && runningServices.has('consul')) {
                                logStatus(`  Setting CONSUL_URL=${data.consul.url}`);
                            }
                        }
                    });
                }
                
                await startService(serviceId);
            }

            logStatus('All selected services started successfully!');
        }

        async function startService(serviceId) {
            vscode.postMessage({
                command: 'launchDebugConfig',
                configName: configName
            });
        }

        async function stopServices() {
            if (runningServices.size === 0) {
                logStatus('No services are currently running');
                return;
            }

            logStatus('Stopping all services...');
            
            // Stop all services
            for (const serviceId of runningServices) {
                logStatus(`Stopping ${serviceId}...`);
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            runningServices.clear();
            updateServiceStates();
            logStatus('All services stopped');
        }
        
        // Initialize on load
        window.onload = generateDiagram;
    </script>
</body>
</html>
