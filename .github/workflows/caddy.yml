name: Deploy Caddy via Gateway

on:
  workflow_call:
    inputs:
      tag:
        description: 'Caddy image tag (default: 2-alpine)'
        required: false
        type: string
        default: '2-alpine'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Caddy image tag (default: 2-alpine)'
        required: false
        type: string
        default: '2-alpine'

jobs:
  create-manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout Gateway repository for manifests
        uses: actions/checkout@v4
        with:
          repository: Haku-Sci/Gateway
          token: ${{ secrets.GATEWAY_TOKEN }}
          path: gateway-repo

      - name: Set service name and tag
        id: service
        run: |
          SERVICE_NAME="libs-caddy"
          IMAGE_TAG="${{ inputs.tag }}"
          echo "name=$SERVICE_NAME" >> $GITHUB_OUTPUT
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Service name: $SERVICE_NAME"
          echo "Image tag: $IMAGE_TAG"

      - name: Prepare Caddyfile configuration
        id: caddyfile
        run: |
          # Check if Caddyfile exists in the repo
          if [ -f "Caddyfile" ]; then
            echo "Using Caddyfile from repository"
            CADDYFILE_CONTENT=$(cat Caddyfile | jq -Rs .)
          else
            echo "No Caddyfile found, using default configuration"
            CADDYFILE_CONTENT=$(cat <<'CADDY' | jq -Rs .
          {
            admin off
          }

          :80 {
            respond "Caddy is running"
          }
          CADDY
          )
          fi
          echo "caddyfile=$CADDYFILE_CONTENT" >> $GITHUB_OUTPUT

      - name: Prepare deployment configuration
        id: deploy_config
        env:
          ALL_SECRETS: ${{ toJson(secrets) }}
          ALL_VARS: ${{ toJson(vars) }}
        run: |
          # Prepare environment variables (exclude GITHUB, SSH, DOCKER, GATEWAY prefixes)
          # Use jq to properly handle special characters and newlines
          ENV_VARS=$(jq -n \
            --argjson vars "$ALL_VARS" \
            --argjson secrets "$ALL_SECRETS" \
            '
            ($vars | to_entries | map(select(.key | test("^(GITHUB|SSH|DOCKER)") | not)) | from_entries) +
            ($secrets | to_entries | map(select(.key | test("^(GITHUB|SSH|DOCKER|GATEWAY)") | not)) | from_entries)
            ')

          # Use heredoc for multiline output to handle special characters
          echo "env_vars<<EOF" >> $GITHUB_OUTPUT
          echo "$ENV_VARS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create manifest in Gateway
        run: |
          SERVICE_NAME="${{ steps.service.outputs.name }}"
          IMAGE_TAG="${{ steps.service.outputs.tag }}"

          # Navigate to Gateway repo
          cd gateway-repo

          # Configure git
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "GitHub Actions"

          # Pull latest changes first
          git pull --rebase

          # Create manifest directory if not exists
          mkdir -p manifests

          # Create manifest with status "ready" (no build required for official images)
          cat > manifests/${SERVICE_NAME}.json <<EOF
          {
            "service": "${SERVICE_NAME}",
            "status": "ready",
            "image": "caddy:${IMAGE_TAG}",
            "tag": "${IMAGE_TAG}",
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.run_id }}",
            "workflow_run_url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
            "repository": "${{ github.repository }}",
            "deployment": {
              "target_host": "${{ vars.SSH_HOST }}",
              "ssh_port": "${{ vars.SSH_PORT || '22' }}",
              "container_name": "caddy",
              "docker_network": "${{ vars.DOCKER_NETWORK }}",
              "port_mapping": "80:80,443:443",
              "volumes": "/opt/caddy/config:/etc/caddy,/opt/caddy/data:/data",
              "environment": ${{ steps.deploy_config.outputs.env_vars }},
              "config_files": {
                "Caddyfile": ${{ steps.caddyfile.outputs.caddyfile }}
              }
            }
          }
          EOF

          # Commit and push
          git add manifests/${SERVICE_NAME}.json
          git commit -m "Deploy ready: ${SERVICE_NAME} with image caddy:${IMAGE_TAG}"
          git push

      - name: Summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.service.outputs.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** caddy:${{ steps.service.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** âœ… Ready for deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment:" >> $GITHUB_STEP_SUMMARY
          echo "Gateway will auto-deploy when manifest is processed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manual deployment command:**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "ssh gateway \"/opt/gateway/deploy.sh ${{ steps.service.outputs.name }}\"" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY